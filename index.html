<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>



    </header>
    <main>
        <section class="formulario">
       <form autocomplete="on" name="registro">
         <label>INGRESE NOMBRE</label>
         <br> <input type="text" required maxlength="50" minlength="10"  autocomplete="additional-name"  placeholder="Ingresa nombre y apellidos">
         <br>  
         <label >MENSAJE</label>
         <BR>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <br>
            <input type="submit">
            <br>
            <input type="number" name="monto" id="monto" min="100" max="1000" step="10">
            <br>
            <input type="range" name="edad" id="edad" min="18" max="50" step="1">
            <br>
            <input type="password" name="contraseña" id="contraseña" placeholder="Ingresa contraseña">
            <br>
            <input type="radio" name="opciones" id="opciones" >
            <label>masculino</label>
            <input type="radio" name="opciones" id="opciones">
            <label>femenino</label>
            <br>
            <h3>Seleccione los productos que le gusten </h3>       
            <br>
            <input type="checkbox" name="manzana">
            <label >manzana</label>
            <input type="checkbox" name="naranja">
            <label >naranja</label>
            <input type="checkbox" name="fresa">
            <label >fresa</label>
            <br>
            <h3> Selecciona el pais</h3>
            <br>
            <select name="paises" id="paises">
                <option value="Perú">Perú</option>
                <option value="Colombia">Colombia</option>
                <option value="Chile">Chile</option>
            </select>

            <br>
            <p>Selecciona la fecha
                <br>
                <input type="date">
            </p>
    
        </form> 

    </section>
    <section class="mapas">
        <div class="ubicacion">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62427.46582302975!2d-77.02961795621383!3d-12.063008845336816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c81c605ea5e1%3A0x17328a8b49d37914!2sISIL%20-%20Miraflores!5e0!3m2!1ses-419!2spe!4v1730136165170!5m2!1ses-419!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    </section>
    <section class="tablas">
        <div class="tablas01">
            <table>
              <caption>Lista de productos</caption>
               <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Precio</th>
               </tr>
               <tr>
                <td>P001</td>
                <td>Arroz</td>
                <td>s/ 5.00</td>
               </tr>
               <tr>
                <td>P002</td>
                <td>Azucar</td>
                <td>s/ 8.00</td>
               </tr>
            </table>
                
        </div>
    </section>

    </main>
</body>
</html>
